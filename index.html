<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script defer src="script.js"></script>
</head>
<body>

    <div class="main">
        <div class="header">
            <div class="logo-box">
                <img class="left-icon" src="https://easywin.ng/images/v2/back.png" alt="">
                <img src="https://easywin.ng/images/v2/EasyWin_logo_2.png?v=1234" alt="" class="logo">    
            </div>

            <img src="https://easywin.ng/Images/v2/lotto/icon_tips.png" alt="" class="quest">
        </div>

        <div class="bottom-sect">

            <div class="world-cup-splash">
                <img src="./assets/lucky.png" alt="">
            </div>

            <div class="lottery">
                <img src="https://easywin.ng/images/guagua/luckyworldcup/prize_img.png" alt="" class="list">
                <div id="scratch-card-container" class="scratch-card-cont">
                    <div class="scratch-card">
                        <img src="./assets/glove.png" alt="">
                    </div>
                    <canvas id="scratch-effect" width="280" height="280"></canvas>
                </div>
            </div>
        </div>


        <div class="bottom-controllers">
            <button class="play">NEW TICKET</button>

            <div class="input-container">
                <input type="text" name="" placeholder="input barrage" id="">
                <div class="input-side">
                    B
                    <i class="fa-solid fa-check"></i>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
